spring.application.name = Crazy Event Gateway

app.rate.limiter.maxRequestsPerMinute=10
app.rate.limiter.maxRequestsPerHour=500

app.batch.processor.flush.duration=15
app.batch.processor.max.event.size=4

## logging props
logging.level.root=WARN
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate=ERROR
logging.level.com.appdynamics.crazyeventgateway=DEBUG

# Logging pattern for the console
logging.pattern.file= %d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.file.name=application.log
logging.file.path=jetbrains://idea/navigate/reference?project=crazy-event-gateway&fqn=logs

